<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thud! Game</title>
</head>
<body>

<div id="vertical-menu" th:fragment="menu">
    <a href="/main">Main</a>
    <a th:if="${logged == false}" href="/login">Sign in</a>
    <a th:if="${logged == true}" onclick="create_game()" href="/game/start">Create game</a>
    <a th:if="${logged == true}" href="/logout">Log out</a>
    <!--
    <a th:if="${logged == false}" href="/main">Join game</a>
    <a th:if="${logged == true}" href="/main"></a>
    <a href="/rules">Rules</a>
    -->
</div>

<div th:fragment="logo">
    <img class="logo" src="tictactoe_logo.png" alt="">
</div>

<div id="common_text" th:fragment="nickname">
    <div th:if="${logged == true}">
        <div th:text="'Logged as: ' + ${player.getNickname()}"></div>
    </div>
</div>

<div id="common_text" th:fragment="gameId">
    <div th:text="'Game ID: ' + ${gameId}"></div>
</div>

</body>
</html>
